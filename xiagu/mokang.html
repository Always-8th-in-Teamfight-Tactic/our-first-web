<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>网页版计算器</title>
    <link rel="stylesheet" href="sty.css">
    <script type="text/javascript">
        function $(id) { return document.getElementById(id); }
        var str1;
        var str2;
        var result;

        function display(str10)	//显示到文本框
        {
            str1 = document.getElementById("text");
            str1.value = str1.value + str10;
        }
        function equals()	//等于
        {
            str1 = document.getElementById("text");
            str2 = document.getElementById("output");
            result = eval(str1.value);
            if (result < 0) {
                str2.value = "输入值无效"
            } else {
                str2.value = (result * 100) / (result + 100);
                result = str2.value;
                result = Math.round(result);
                str2.value = result
            }
        }
        function reset()	//清除
        {
            str1 = document.getElementById("text");
            str2 = document.getElementById("output");
            str1.value = "";
            str2.value = "";
        }
    </script>
    <style>
        h3 {
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="calculator" class="caculator">
        <div id="head">
            <h3>魔抗与魔法伤减百分比转换</h3>
        </div><br>

            <span class="eql"> %魔法伤害减免</span>

        </div>
        <div id="bu"><span><input type="button" value="重置" onclick="reset()" class="butt"></span>
            <span><input type="button" value="转换" onclick="equals()" class="butt"></span>
        </div>

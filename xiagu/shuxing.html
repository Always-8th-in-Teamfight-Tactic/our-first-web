<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>网页版计算器</title>
    <link rel="stylesheet" href="sty.css">
    <script type="text/javascript">
        function $(id) { return document.getElementById(id); }
        var str = [];
        var gold = [0, 20, 18, 25, 35, 21.75, 2.67, 100, 40, 14, 37.5, 26, 1.4]
        var result = 0;

        function equals()	//等于
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");
            str[4] = document.getElementById("text4");
            str[5] = document.getElementById("text5");
            str[6] = document.getElementById("text6");
            str[7] = document.getElementById("text7");
            str[8] = document.getElementById("text8");
            str[9] = document.getElementById("text9");
            str[10] = document.getElementById("text10");
            str[11] = document.getElementById("text11");
            str[12] = document.getElementById("text12");

            for (var i = 1; i < 13; i++) {
                if (str[i] == NaN) {
                    str[i].value = "0";
                }
                var temp;
                temp = eval(str[i].value);
                temp = temp * eval(gold[i]);
                result += temp;
            }
            str[0].value = result;


        }
        function reset()	//清除
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");
            str[4] = document.getElementById("text4");
            str[5] = document.getElementById("text5");
            str[6] = document.getElementById("text6");
            str[7] = document.getElementById("text7");
            str[8] = document.getElementById("text8");
            str[9] = document.getElementById("text9");
            str[10] = document.getElementById("text10");
            str[11] = document.getElementById("text11");
            str[12] = document.getElementById("text12");
            for (var i = 0; i < str.length; i++) {
                str[i].value = '';
            }
        }
    </script>

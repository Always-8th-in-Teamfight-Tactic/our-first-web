<head>
    <meta charset="utf-8" />
    <title>网页版计算器</title>
    <link rel="stylesheet" href="sty.css">
    <script type="text/javascript">
        function $(id) { return document.getElementById(id); }
        var str = [];
        var result = 0;
        var result1 = 0;

        function equals()	//等于
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");
            result = eval(str[1].value);

            if (result >= 220 && result <= 420) {
                result1 = eval(str[1].value) *
                    (1 - eval(str[2].value) / 100) *
                    (1 + eval(str[3].value) / 100);
                str[0].value = Math.round(result1)
            }
            if (result < 220 && result > 0) {
                result1 = result
                    * (1 + eval(str[3].value) / 100)
                    * (1 - eval(str[2].value) / 300);

                str[0].value = Math.round(result1)
            }
            if (result > 420 && result < 490) {
                result1 = (420 * (1 + eval(str[3].value) / 100) + (result - 420)
                    * (1 + eval(str[3].value) / 100) * 0.9)
                    * (1 - eval(str[2].value) / 100)
                str[0].value = Math.round(result1)
            }
            if (result > 490) {
                result1 = (420 * (1 + eval(str[3].value) / 100) + 70
                    * (1 + eval(str[3].value) / 100) * 0.9 + (result - 490)
                    * (1 + eval(str[3].value) / 100) * 0.5)
                    * (1 - eval(str[2].value) / 100)
                str[0].value = Math.round(result1)
            }

        }
        function reset()	//清除
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");

            for (var i = 0; i < str.length; i++) {
                str[i].value = '0';
            }
        }
    </script>

    <script type="text/javascript">
        function $(id) { return document.getElementById(id); }
        var str = [];
        var result = 0;

        function equals()	//等于
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");

            result = eval(str[1].value) * (1 + eval(str[2].value) * eval(str[3].value) / 100);

            if (result > 0 && result <= 2.5) { str[0].value = result; }
            else if (result > 2.5) {
                str[0].value = 2.5
            }
            else {
                str[0].value = "请重新输入"
            }


        }
        function reset()	//清除
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");

            for (var i = 0; i < str.length; i++) {
                str[i].value = '0';
            }
        }
    </script>

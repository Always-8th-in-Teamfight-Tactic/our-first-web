    <script type="text/javascript">
        function $(id) { return document.getElementById(id); }
        var str = [];
        var result = 0;

        function equals()	//等于
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");
            str[4] = document.getElementById("text4");

            result = (eval(str[1].value) - 2) * 2 + eval(str[2].value) * 2
                + 4 * eval(str[3].value) + eval(str[4].value);

            if (result > 0) { str[0].value = result; } else {
                str[0].value = "请重新输入"
            }


        }
        function reset()	//清除
        {
            str[0] = document.getElementById("output");
            str[1] = document.getElementById("text1");
            str[2] = document.getElementById("text2");
            str[3] = document.getElementById("text3");
            str[4] = document.getElementById("text4");

            for (var i = 0; i < str.length; i++) {
                str[i].value = '';
            }
        }
    </script>
